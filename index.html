<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🍑哔咔新版本-Picable</title>

  <link rel="stylesheet/less" type="text/css" href="./styles.less" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.2/less.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="wrap">
    <main>
      <div class="logo">
        <div class="title hide" id="textIcon">Picable</div>
        <img src="./assets/logo/logo-256x256.png" alt="Picable"
          onerror="
            document.querySelector('#textIcon').classList.remove('hide');
            this.style.display = 'none';
          "
        >
      </div>
      <h1 align="center">发现新版本！<sup class="version-slot badge"></sup></h1>
      <p align="center">我们不会做频繁而琐碎的更新，每一次更新都说明有了重要调整。因此请尽快更新以保证最佳体验。</p>
    </main>
    <footer>
      <div class="item">MIT License Copyright (c) [2022-future] [拆家大主教 HomeArchbishop]</div>
      <div class="item">
        <a href="https://github.com/HomeArchbishop/picable" target="_blanck">源码仓库</a></div>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>
</html>
